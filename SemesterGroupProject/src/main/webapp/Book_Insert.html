<html>
<head>
<style>
header
{
    background-color:black;
    border: 2px solid #b5a965;
    color:#b5a965;
    text-align:center;
    padding:5px;	 
}
nav
{
    line-height:30px;
    background-color:#451919;
    border: 2px solid #b5a965;
    
    min-height:300px;
    max-height:800px;
    height: 100%;
    width:100px;
    
    float:left;
    padding:5px;
    
    text-align: center;	      
}
/* The body makes use of a free stock/royalty free image that was sourced from Pexels.com */
body
{
	background-image: url('pexels-negative-space-34592.jpg');
	min-height: 300px;
	max-height: 800px;
	height: 100%;
	
	width: 100%;
	margin: auto;
	
	text-align: center;
}
section
{
	float:center;
}
footer
{
    background-color:black;
    border: 2px solid #b5a965;
    color:#b5a965;
    clear:both;
    text-align:center;
    padding:5px;	 	 
}
.outerBox
{
	border: 2px solid #b5a965;
	
	width: 410px;
  	float: center;
  	
  	margin: auto;
}
button
{
  border: 2px solid #b5a965;
  background-color: black;
  color: #b5a965;
  padding: 6px 6px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  margin: 4px 2px;
  cursor: pointer;
  width: 90px;
  height: 50px;
  position: static;
}
button:hover
{
	background-color:#b5a965;
	color: black;
}
/*A div for containing rows of search options to be placed in the center of the background*/
.insertRow
{
  	background-color: black;
	color: #b5a965;
  	border: 2px solid black;
  	
  	text-align: right;
  	
  	width: 375px;
  	float: center;
  	
  	margin: auto;
 	padding: 15px;
}
/*A div for centering the submit buttion within the background (just below search options)*/
.insertButton
{
	background-color: black;
	border: 2px solid black;
  	
  	text-align: center;
  	
  	width: 375px;
  	float: center;
  	
  	margin: auto;
  	padding: 15px;
}
</style>
</head>

<body>
<header>
<h1> Insert a Book </h1>
</header>

<nav>
<a href="/SemesterGroupProject/Home.html"><Button>Home Page</Button></a> <br>
</nav>

<section>
	<h1> </h1>
	
	<form action="BookInsert" method="POST">
	
		<div class="outerBox">
			<div class="insertRow">
			<label for="titleLabel">Title: </label>
			<input id="titleLabel" type="text" name="booktitle">
			
			<label for="categoryLabel"> Category: </label>
			<select id="categoryLabel" name="category">
				<option value = "Please Select" selected>Please Select</option>
	            <option value = "Classics">Classics</option>
	            <option value = "Fiction">Fiction</option>
	            <option value = "Manga">Manga</option>
	            <option value = "Nonfiction">Nonfiction</option>
	            <option value = "Science Fiction">Science Fiction</option>
	            <option value = "Thriller">Thriller</option>
	        </select>
			</div>
		
			<div class="insertRow">
			<label for="authorLabel">Author: </label>
			<input id="authorLabel" type="text" name="writer">
			
			<label for="copyLabel"> Copies: </label>
			<select id="copyLabel" name="copies">
				<option value = "Please Select" selected>Please Select</option>
	            <option value = "0">0</option>
	            <option value = "1">1</option>
	            <option value = "2">2</option>
	            <option value = "3">3</option>
	            <option value = "4">4</option>
	            <option value = "5">5</option>
	        </select>
			</div>
			
			<div class="insertRow">
			<label for="isbnLabel">ISBN: </label>
			<input id="isbnLabel" type="text" name="ISBN">
			
			<label for="yearLabel"> Decade: </label>
			<select id="yearLabel" name="date">
				<option value = "Please Select" selected>Please Select</option>
	            <option value = "1970">1970</option>
	            <option value = "1980">1980</option>
	            <option value = "1990">1990</option>
	            <option value = "2000">2000</option>
	            <option value = "2010">2010</option>
	            <option value = "2020">2020</option>
	        </select>
			</div>
			
			<div class="insertButton">
			<input type="submit" value="Create" />
			</div>
		</div>
	</form>

</section>

<footer>
Copyright 2022, The Librarians
</footer>
</body>
</html>
