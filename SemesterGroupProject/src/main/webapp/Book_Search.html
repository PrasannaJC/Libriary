<html>
<head>
<style>
header

    padding:5px;	 
}
nav
{
    line-height:30px;

    max-height:1920px;

    width:100px;
    
    float:left;
    padding:5px;
    
    text-align: center;	      
}
body
{
	background-image: url('pexels-negative-space-34592.jpg');
	min-height: 300px;
	max-height: 1920px;
	height: 100%;
	
	width: 100%;
	margin: auto;
	
	text-align: center;
}
section
{
	float:center;
}
footer
{
    background-color:black;
    border: 2px solid #b5a965;
    color:#b5a965;
    clear:both;
    
    text-align:center;
    
    padding:5px;	 	 
}
button
{
  border: 2px solid #b5a965;
  -webkit-border-radius: 2px;
  border-radius: 2px;
  
  background-color: black;
  color: #b5a965;
  
  margin: 4px 2px;
  padding: 6px 6px;
  
  text-align: center;
  text-decoration: none;
  
  display: inline-block;
  cursor: pointer;
  
  width: 90px;
  height: 50px;
  position: static;

}
button:hover
{
	background-color:#b5a965;
	color: black;
}
.outerBox
{
	border: 2px solid #b5a965;
	
	width: 525px;
  	float: center;
  	
  	margin: auto;
}
/*A div for containing rows of search options to be placed in the center of the background*/
.searchRow
{
  	background-color: black;
	color: #b5a965;
  	border: 2px solid black;
  	
  	text-align: right;
  	
  	width: 490px;
  	float: center;
  	
  	margin: auto;
 	padding: 15px;
}
/*A div for centering the submit buttion within the background (just below search options)*/
.searchButton
{
	background-color: black;
	border: 2px solid black;
  	
  	text-align: center;
  	
  	width: 490px;
  	float: center;
  	
  	margin: auto;
  	padding: 15px;
}
input[type=text]
{
	margin: 5px;
    padding:5px; 
    
    border:2px solid #b5a965; 
    -webkit-border-radius: 2px;
    border-radius: 2px;
}
input[type=text]:hover
{
    border-color: #8a1616;
}
input[type=text]:focus
{
    border-color: #8a1616;
}
select
{
	margin: 5px;
    padding: 5px;
    
    color: #b5a965; 
    
    border:2px solid #b5a965; 
    -webkit-border-radius: 2px;
    border-radius: 2px;
}
select:hover
{
	border-color: #8a1616;
}
select:focus
{
	border-color: #8a1616;
}
input[type=submit]
{
    padding:5px 15px; 
    background: #451919; 
    color: #b5a965;
    
    cursor:pointer;
    
    border:2px solid #b5a965;
    -webkit-border-radius: 2px;
    border-radius: 2px; 
}
input[type=submit]:hover
{
    background: #b5a965;
    color: #451919;
}
</style>
</head>

<body>
