<html>

<head>
<style>
header
{
	background-color:#101010;
	border: 2px solid #b5a965;
    color:#b5a965;
    
	text-align:center;
	
	padding: 0 15px;
}
body
{
	background-color:#451919;
	
	margin: 0;
	padding: 0;
}
footer
{
	background-color:#101010;
    border: 2px solid #b5a965;
    color:#b5a965;
    
    clear:both;
    
    text-align:center;
    
    padding:5px;
}
button
{
  border: 2px solid #b5a965;
  -webkit-border-radius: 2px;
  border-radius: 2px;
  
  background-color: #451919;
  color: #b5a965;
  
  margin: 4px 2px;
  padding: 6px 6px;
  
  text-align: center;
  text-decoration: none;
  font-size: 100%;
  
  display: inline-block;
  cursor: pointer;
  
  min-width: 75px;
  max-width: 250px;
  width: 100%;
  
  min-height: 25px;
  max-height: 100px;
  height: 100%;
  
  position: static;
}
button:hover
{
	background-color:#b5a965;
	color: black;
}
.outerBox
{
	max-width: 1920px;
	width: 100%;	
	
	column-gap: 10px;
	
  	margin: 20 px auto;
  	padding: 5 px;
}
.columnBox
{
	display: flex;
	
	flex-flow: row-wrap;
	justify-content: center;
	
	color: #b5a965;
	
	min-height: 300px;
	max-height: 1920px;
	height: 85%;
	
	margin: 5px 5px;
}
.homepageColumn
{
	flex: 1;
	
	border: 2px solid #b5a965;
	background-color: black;
	
	text-align: center;

  	margin: 25px;
 	padding: 10px;
}
.homepageColumn:searchinsert
{
	margin-left: 0;
}
.homepageColumn:useroverdue
{
	margin-left: 0;
}
@media screen and (max-width: 1920px)
{
	.columnBox .homepageColumn
	{
		flex-basis: 40%;
			
		margin-bottom: 5px;
	}
	.columnBox .homepageColumn:useroverdue
	{
		flex-basis: 100%;
			
		margin: 0;
	}
}
@media screen and (max-width: 480px)
{
	.columnBox .homepageColumn
	{
		flex-basis: 100%;
			
		margin: 0 0 5px 0;
	}
}
</style>
</head>

<body>
	
<div class="outerBox">	
	
	<header>
	<h1> Management Home Page </h1>
	</header>
	
	<section class="columnBox">	
		<div class="homepageColumn">
		<h2> Search Books or Add a New Book </h2>
		<a href="/SemesterGroupProject/Book_Search.html"> <Button> Search Books </Button> </a> <br />
		<a href="/SemesterGroupProject/Book_Insert.html"> <Button> Add a Book </Button> </a> <br />
		</div>
		
		
		<div class="homepageColumn">
		<h2> Checkout or Return Books </h2>
		<a href="/SemesterGroupProject/New_User_Checkout.html"> <Button> Checkout Books </Button> </a> <br />
		<a href="/SemesterGroupProject/Book_Return.html"> <Button> Return Books </Button> </a> <br />
		</div>
		
		<div class="homepageColumn">
		<h2> Search Users or Overdue Books </h2>
		<a href="/SemesterGroupProject/User_Search.html"> <Button> Search Users </Button> </a> <br />
		<a href="/SemesterGroupProject/Overdue.java"> <Button> Search Overdue </Button> </a> <br />
		</div>	
	</section>
	
	<footer>
	Copyright 2022, The Librarians
	</footer>

</div>
</body>
</html>
